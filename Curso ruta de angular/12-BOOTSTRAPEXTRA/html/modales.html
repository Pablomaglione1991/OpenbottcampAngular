<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ModalEjemplo">
            Lanzar modal de demostracion
        </button>
        <div class="modal fade" data-bs-backdrop="static" id="ModalEjemplo">
            <div class="modal-dialog modal-dialog-scrollable-centered">
                <div class="modal-content">
                    <div class="modal-header">Esto es el header</div>
                    <div class="modal-body">
                        <p>Esto es el body</p>
                        <hr>
                        <p>This 
                            <a href="#" role="button" class="btn btn-secondary popver-test" data-bs-toggle="popover" title="Titulo del popover" data-bs-content="Esto es el contenido del popover">button</a> triggers a popover on click.
                        </p>
                        <hr>
                        <p>Esto es un <a href="#" data-bs-toggle="tooltip"
                            data-bs-placement="top"
                            title="Esto es el tooltip">Tooltip</a></p>

                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button class="btn btn-primary">Aceptar</button>
                    </div>
                    Esto es el contenido
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script>
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
    const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
</script>
<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>
</html>
