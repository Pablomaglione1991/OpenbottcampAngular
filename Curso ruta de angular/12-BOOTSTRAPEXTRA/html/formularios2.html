<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-4">
        <form action="">
            <div class="row">
                <select class="form-select form-select-sm mb-3">
                    <option selected>Elige un numero</option>
                    <option value="1">Uno</option>
                    <option value="2">Dos</option>
                    <option value="3">Tres</option>
                </select>
                <select class="form-select mb-3">
                    <option selected>Elige un numero</option>
                    <option value="1">Uno</option>
                    <option value="2">Dos</option>
                    <option value="3">Tres</option>
                </select>
                <select class="form-select form-select-lg mb-3" disabled>
                    <option selected>Elige un numero</option>
                    <option value="1">Uno</option>
                    <option value="2">Dos</option>
                    <option value="3">Tres</option>
                </select>
                <select class="form-select mb-3" size="3">
                    <option selected>Elige un numero</option>
                    <option value="1">Uno</option>
                    <option value="2">Dos</option>
                    <option value="3">Tres</option>
                </select>
            </div>
            <div>
                <input type="checkbox" class="form-check-input" id="check" checked>
                <label for="check" class="form-check-label">Estoy de acuerdo con las condiciones</label>
            </div>
            <div class="mt-4 form-check form-check-inline">
                <div class="form-check">
                    <input class="form-check-info" type="radio" name="flexRadioDefault" value="Mayor de Edad" id="radioMayor">
                    <label for="radioMayor" class="form-check-label">Soy mayor de Edad</label>
                </div>    
                <div class="form-check">    
                    <input class="form-check-info" type="radio"     name="flexRadioDefault" value="Menor de Edad" id="radioMenor">
                    <label for="radioMenor" class="form-check-label">Soy menor de edad</label>
                </div>
            </div>
            <div class="row mt-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="form-check form-switch mt-4">
                <input type="checkbox" class="form-check-input" id="switch">
                <label for="switch" class="form-check-label">Estoy de acuerdo con las condiciones</label>
            </div>    
        </form>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
