<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-4">
        <form action="">
            <label for="rango">Seleccione el rango</label>
            <input type="range" class="form-range" id="rango" value="5" min="0" max="10" step="0.1">
            <div class="input-group">
                <span class="input-group-text">@</span>
                <input type="text class
                form-control">
            </div>
            <label for="email" class="form-label mt-4">Introduce tu email</label>
            <div class="input-group w-50">
                <input type="text class
                form-control" id="email" placeholder="Username">
                <span class="input-group-text">@gmail.com</span>
            </div>
            <div class="input-group input-group-sm w-100 flex-nowrap">
                <input type="text class
                form-control" id="email" placeholder="Username">
                <span class="input-group-text">@gmail.com</span>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                </div>
                <input type="text" class="form-control" aria-label="Text input with checkbox">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                </div>
                <input type="text" class="form-control" name="nombre" placeholder="Tu Nombre">
                <input type="text" class="form-control" name="apellido" placeholder="Tu apellido">
            </div>
            <div class="input-group">
                <input type="text" placeholder="Haz tu busqueda" class="form-control">
                <button class="btn btn-outline-secondary">Buscar</button>
            </div>
            <div class="input-group">
                <input type="text" placeholder="Haz tu busqueda" class="form-control">
                <button class="btn btn-outline-secondary">Buscar</button>
            </div>
            <div class="input-group mb-3">
                <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Elige tu buscador</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Google</a></li>
                    <li><a class="dropdown-item" href="#">Brave</a></li>
                    <li><a class="dropdown-item" href="#">Firefox</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Preserch</a></li>
                </ul>
                <input type="text" class="form-control" aria-label="Text input with dropdown button">
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="text-nombre" placeholder="Tu nombre">
                <label for="text-nombre">Tu nombre</label>
            </div>
        </form>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
