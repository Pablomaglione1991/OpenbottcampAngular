<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <form action="">
            <div class="mb-3">
                <label class="form-label" for="nombre">Introduce tu nombre</label> 
                <input id="nombre" type="text" class="form-control" placeholder="Tu nombre">
                <div class="form-text">Introduce tu nombre de pila</div>
            </div>
            <div class="mb-3">
                <input type="checkbox" id="check-mayor-edad" class="form-check-input" checked>
                <label class="form-check-label" for="check-mayor-edad">Eres mayor de edad</label>
            </div>
            <div class="mb-3">
                <label class="form-label" for="apellido">Introduce tu Apellido</label> 
                <input id="apellido" type="text" class="form-control" placeholder="Tu apellido">
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Default file input example</label>
                <input class="form-control" type="file" id="formFile">
                </div>
            <form>
                <div class="mb-3 py-4">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    .
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div class="mb-3 mt-4">
                <input type="color" form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
            </div>
        </form>
    </div>
    <div class="mb-3">
        <label for="exampleDataList" class="form-label">
            <input class="form-control"
            list="datalisOptions"
            id="exampleDataList"
            placeholder="Tipo de busqueda">
            <datalist id="dataListOptions">
                <option value="madrid"></option>
                <option value="San Sebastian"></option>
            </datalist>
        </label>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
