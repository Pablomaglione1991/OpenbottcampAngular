<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/ejermod7.css">
</head>
<body>
    <div class="container">
        <h3>Registrate en los Formularios</h3>
        <div class="buttons">
            <button class="googleBtn">
                <picture><img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Logo Google"></picture>
                <span>Registrate en Google</span>
            </button>
            <button class="twitterBtn">Twitter</button>
        </div>
    
        <div class="separator">
            <hr>
            <span>Or...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="sectionInputs">
                <label for="name">
                    <span>Name</span><input id="name" name="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input name="username" id="username">
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input id="email" name="email" type="email">
            </label>
            <label for="Password">
                <span>Password</span>
                <input name="password" id="password" type="password" placeholder="6+ Caracteres">
                <label class="checkboxLabel"for="checkbox">
                    <input type="checkbox">
                    <span>Acepto las condiciones y aviso legal</span>
                </label>
                <button type="submit" class="submitBtn">Crear Cuenta</button>
            </div>
        </form>
    </div>
</body>
</html>
