<!DOCTYPE html>
<html>
    <head>
        <title>Trabajando con CSS</title>
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        <h1>Custom Style Sheet</h1>
        <p>Un parrafo</p>
        <h2 class="encabezado">Esta es la seccion de noticias</h2>
        <p id="primera-noticia">La primer noticias es...</p>
        <p id="segunda-noticia">La segunda noticia es...</p>
        <p id="warning">Primera noticia que no debe tener estilos</p>
        <div>
            <p class="autor">Autor: Gorka Villar</p>
            <p class="fecha">Fecha: 21/03/2022</p>
            <p class="ubicacion">Ubicacion: Madrid</p>
        </div>
    </body>
</html>
